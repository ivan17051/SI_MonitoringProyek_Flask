{% extends 'base.html' %}
{% block head %}<title>CV BKS | Edit Proyek</title>{% endblock %}
{% block body %}
<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1>Edit Proyek</h1>
          </div>
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
              <li class="breadcrumb-item"><a href="/">Home</a></li>
              <li class="breadcrumb-item"><a href="/proyek">Proyek</a></li>
              <li class="breadcrumb-item active">Edit Proyek</li>
            </ol>
          </div>
        </div>
      </div><!-- /.container-fluid -->
    </section>

    <!-- Main content -->
    <section class="content">
      <form action="/proyek/edit/{{ proyek.id }}" method="POST">
      <div class="row">
        <div class="col-md-6">
          <div class="card card-primary">
            <div class="card-header">
              <h3 class="card-title">Detail Proyek</h3>

              <div class="card-tools">
                <button type="button" class="btn btn-tool" data-card-widget="collapse" title="Collapse">
                  <i class="fas fa-minus"></i>
                </button>
              </div>
            </div>
            <div class="card-body">
              <div class="form-group">
                <label for="inputName">Nama Proyek</label>
                <input type="text" name="nama_proyek" class="form-control" value="{{ proyek.nama_proyek }}">
              </div>
              <div class="form-group">
                <label for="inputDescription">Lokasi Proyek</label>
                <input type="text" name="lokasi" class="form-control" value="{{ proyek.lokasi }}">
              </div>
              <div class="form-group">
                <label for="inputStatus">Nama Klien</label>
                <input type="text" name="nama_klien" class="form-control" value="{{ proyek.nama_klien }}">
              </div>
              <div class="form-group">
                <label for="inputClientCompany">Kontak Klien</label>
                <input type="text" name="no_hp" class="form-control" value="{{ proyek.no_hp }}">
              </div>
            </div>
            <!-- /.card-body -->
          </div>
          <!-- /.card -->
        </div>
        <div class="col-md-6">
          <div class="card card-secondary">
            <div class="card-header">
              <h3 class="card-title">Deadline Proyek</h3>

              <div class="card-tools">
                <button type="button" class="btn btn-tool" data-card-widget="collapse" title="Collapse">
                  <i class="fas fa-minus"></i>
                </button>
              </div>
            </div>
            <div class="card-body">
                <div class="form-group">
                    <label for="exampleInputEmail1">Tanggal Mulai</label>
                    <input type="date" class="form-control" name="tgl_mulai" value="{{ proyek.tgl_mulai }}">
                  </div>
                  <div class="form-group">
                    <label for="exampleInputEmail1">Tanggal Selesai</label>
                    <input type="date" class="form-control" name="tgl_selesai" value="{{ proyek.tgl_selesai }}">
                  </div>
            </div>
            <!-- /.card-body -->
          </div>
          
        </div>
      </div>
      <div class="row" style="margin-bottom: 10px;">
        <div class="col-12">
          <a href="/proyek" class="btn btn-secondary">Kembali</a>
          <input type="submit" value="Simpan" class="btn btn-success float-right">
        </div>
      </div>
    </form>
    </section>
    
    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->
{% endblock %}
{% block script %}{% endblock %}
